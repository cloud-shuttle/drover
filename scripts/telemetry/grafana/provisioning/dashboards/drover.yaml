# Grafana dashboard provisioning for Drover
apiVersion: 1

providers:
  - name: Drover
    orgId: 1
    folder: Drover
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
